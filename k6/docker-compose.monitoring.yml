# ==============================================================================
# Docker Compose para Monitoramento de Testes k6
# ==============================================================================
#
# Uso:
#   docker-compose -f k6/docker-compose.monitoring.yml up -d
#
# Serviços:
#   - InfluxDB: Armazenamento de métricas (porta 8086)
#   - Grafana: Visualização de dashboards (porta 3000)
#
# Após iniciar, execute os testes com:
#   k6 run --out influxdb=http://localhost:8086/k6 k6/scenarios/load.js
#
# Acesse o Grafana em http://localhost:3000
#   Usuário: admin
#   Senha: admin
#
# ==============================================================================

version: '3.8'

services:
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - k6-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: k6-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - k6-network

volumes:
  influxdb-data:
  grafana-data:

networks:
  k6-network:
    driver: bridge
