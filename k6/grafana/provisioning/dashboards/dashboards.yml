# Configuração automática de dashboards para Grafana
apiVersion: 1

providers:
  - name: 'k6 Dashboards'
    orgId: 1
    folder: 'k6'
    folderUid: 'k6'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
