name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'

jobs:
  # Job 1: Executar testes
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gateway_orizon_test
          MYSQL_USER: gateway
          MYSQL_PASSWORD: 123456
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: php-${{ hashFiles('**/composer.lock') }}
          restore-keys: php-

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, redis, gd, fileinfo, openssl, tokenizer, ctype, json
          coverage: none

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ðŸ“ Copy .env for testing
        run: |
          cp .env.example .env || cp env_example.txt .env || true
          php artisan key:generate

      - name: ðŸ§ª Run PHPUnit tests (suite Pipeline â€“ testes essenciais do back-end)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: gateway_orizon_test
          DB_USERNAME: gateway
          DB_PASSWORD: 123456
          APP_KEY: base64:iVoKOkyma32te1Ai0lq7UmR8RCCv3R9OsYAiAH8ZFMY=
          CACHE_STORE: redis
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
          php artisan migrate --env=testing --force || true
          php artisan test --testsuite=Pipeline --colors=always

  # Job 2: Deploy para produÃ§Ã£o
  deploy:
    name: ðŸš€ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ” Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          echo "ðŸš€ Iniciando deploy..."
          
          ssh $SERVER_USER@$SERVER_HOST bash << EOF
            set -e
            cd $APP_DIR || exit 1
            
            echo "ðŸ“¥ Fazendo pull do cÃ³digo..."
            git fetch origin
            git checkout main || git checkout master
            git pull origin main || git pull origin master
            
            echo "ðŸ“¦ Instalando dependÃªncias..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            
            echo "ðŸ” Configurando permissÃµes..."
            sudo chown -R gateway:www-data $APP_DIR
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "ðŸ—„ï¸ Executando migrations..."
            sudo -u gateway php artisan migrate --force
            
            echo "ðŸ§¹ Limpando cache..."
            sudo -u gateway php artisan config:clear
            sudo -u gateway php artisan route:clear
            sudo -u gateway php artisan cache:clear
            
            echo "âš¡ Otimizando para produÃ§Ã£o..."
            sudo -u gateway php artisan config:cache
            sudo -u gateway php artisan route:cache
            sudo -u gateway php artisan optimize
            
            echo "ðŸ”„ Reiniciando PHP-FPM..."
            sudo systemctl restart php8.2-fpm
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

      - name: âœ… Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "ðŸ” Verificando saÃºde da aplicaÃ§Ã£o..."
          sleep 5
          curl -f http://$SERVER_HOST/up || exit 1
          echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo!"

      - name: ðŸ“¢ Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deploy concluÃ­do com sucesso!"
          else
            echo "âŒ Deploy falhou!"
          fi
